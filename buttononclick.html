<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write Example</title>
</head>
<body>
    <h1>Welcome To The Page</h1>
    <button style="color: chartreuse;" aria-placeholder="Click Here" onclick="WriteContent">Click Here</button>
    <script>
 function writeContent() {
 // This will overwrite the current document
 document.write("<h2>Hello! This content is written with document.write().</h2>");
 document.write("<p>The original content is now replaced.</p>");
 }
 </script>
</body>
</html>
