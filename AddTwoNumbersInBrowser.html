<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition</title>
</head>
<body>
    <h2 style="color:tomato; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-style: italic;">Simple Addition Of Two Number's</h2>
    <label for="num1">Enter The First Number</label>
    <input type="number" id="num1" style="border-radius: 10px; background-color:rgb(253, 224, 180)" placeholder="Enter Any Number"><br><br>
    <br>

    <label for="num2" >Enter The Second Number</label>
    <input type="number" id="num2" style="border-radius: 10px; background-color:rgb(253, 224, 180)" placeholder="Enter Any Number">
    <br>

    <button onclick="calculateSum()">Add</button>
    <h3>Result: <span id="result"></span></h3>

    <script>
        function calculateSum(){
            let Number1 = document.getElementById("num1").value;
            let Number2 = document.getElementById("num2").value;
            let sum = parseFloat(Number1) + parseFloat(Number2);
            document.getElementById("result").innerHTML = sum;
        }
    </script>
</body>
</html>
