<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using If Statement</title>
</head>
<body>
    <script>
        let dayOfWeek = parseInt(prompt("Enter The Day In The Week: "));
        document.write("Day Of Week Toady: "+dayOfWeek);

        if (dayOfWeek==5) {
            document.write("Have A Nice Week-End Enjoy You'r Week-End");
        }
    </script>
</body>
</html>
